<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<p th:text="${loginId}"></p>
<form role="form" action="/article/write" th:object="${articleForm}"
      method="POST">

  <div class="col-md-4">
    <label class="col-form-label">Category:</label>
    <select class="form-control" th:field="*{category}">
      <option th:each="categoryValue : ${T(YSIT.YSit.domain.Board).values()}"
              th:value="${categoryValue.name()}"
              th:text="${categoryValue.name()}">
        val
      </option>
    </select>
  </div>
  <div class="invalid-feedback-category" th:errors="*{category}" style="display:block;">
    Please select a valid state.
  </div>


  <div class="form-group">
    <label th:for="title">제목</label>
    <input type="text" th:field="*{title}" class="form-control"
           placeholder="제목을 입력하세요">
  </div>
  <div class="invalid-feedback-title" th:errors="*{title}" style="display:block;">
    Please select a valid state.
  </div>

  <div class="form-group">
    <label th:for="body">내용</label>
    <input type="text" th:field="*{body}" class="form-control"
           placeholder="내용을 입력하세요">
  </div>
  <div class="invalid-feedback-body" th:errors="*{body}" style="display:block;">
    Please select a valid state.
  </div>

  <div class="form-check">
    <label th:for="status" class="form-check-label">비공개</label>
    <input type="checkbox" id="status" th:field="*{status}" class="form-check-rank">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br/>
</div> <!-- /container -->
</body>
</html>
