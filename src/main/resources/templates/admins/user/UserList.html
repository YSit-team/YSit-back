<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="requests">
    <form role="form" action="/admin/userList" th:object="${userList}"
          method="POST">
        <div class="form-group">
            <label th:for="student">학생만 보기</label>
            <input type="checkbox" class="form-check-student" id="student"
                   th:field="*{student}">
        </div>

        <div class="form-group">
            <label th:for="teacher">선생님만 보기</label>
            <input type="checkbox" class="form-check-teacher" id="teacher"
                   th:field="*{teacher}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="container">
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>아이디</th>
                <th>비밀번호</th>
                <th>이름</th>
                <th>호칭</th>
                <th>등록일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.loginId}"></td>
                <td th:text="${user.loginPw}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.schoolCategory}"></td>
                <td th:text="${user.regDate}"></td>
                <td>
                    <a href="#" th:href="@{/admin/userUpdate/{id} (id=${user.id})}">수정하기</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
