<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>유저 수정</h1>
<p th:text="${user.loginId}"></p>
<form role="form" th:action="@{/admin/userUpdate/{id} (id=${user.id})}" th:object="${updateForm}"
      method="POST">
    <div class="form-group">
        <label th:for="loginId">아이디</label>
        <input type="text" th:field="*{loginId}" class="form-control"
               placeholder="변경하려면 아이디를 입력하세요">
    </div>

    <div class="form-group">
        <label th:for="loginPw">비밀번호</label>
        <input type="text" th:field="*{loginPw}" class="form-control"
               placeholder="변경하려면 비밀번호를 입력하세요">
    </div>

    <div class="form-control">
        <label th:for="name" class="form-check-label">이름</label>
        <input type="text" th:field="*{name}" class="form-control-name"
               placeholder="변경하려면 이름을 입력하세요">
    </div>

    <div class="form-check">
        <label th:for="rank" class="form-check-label">학생</label>
        <input type="checkbox" id="rank" th:field="*{rank}" class="form-check-rank">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br/>
</div> <!-- /container -->
</body>
</html>
