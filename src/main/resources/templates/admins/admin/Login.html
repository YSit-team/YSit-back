<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<div id="wrapper">
  <p class = "subtitle">환영합니다!</p>
  <h1 class = "title">I Can Do IT콘텐츠과 [관리자]</h1>
  <form action="/admin/login" th:object="${adminForm}" method="post">
    <div class="login">
      <div class="loginId">
        <input class = "Input-Id" type="text" th:field="*{loginCode}" placeholder="이메일을 입력해 주세요.">
      </div>
      <div class="invalid-feedback-login" th:errors="*{loginCode}" style="display:block;">
        Please select a valid state.
      </div>
      <button type="submit" value="Submit" id="loginbutton">로그인</button>
    </div>
  </form>
</div>
</body>
</html>
