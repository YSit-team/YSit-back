<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!--<p th:text="${admin.name}"></p>-->
<p>기자재 등록하기</p>
<form role="form" action="/admin/videoTool/save" th:object="${videoToolForm}"
      method="POST">

  <div class="form-group">
    <label th:for="name">기자재명</label>
    <input type="text" th:field="*{name}" class="form-control"
           placeholder="내용을 입력하세요">
    <div class="invalid-feedback-body" th:errors="*{name}" style="display:block;">
      Please select a valid state.
    </div>
  </div>

  <div class="form-group">
    <label th:for="quantity">개수</label>
    <input type="text" th:field="*{quantity}" class="form-control"
           placeholder="내용을 입력하세요">
    <div class="invalid-feedback-body" th:errors="*{quantity}" style="display:block;">
      Please select a valid state.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br/>
</div> <!-- /container -->
</body>
</html>
