<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<form role="form" th:action="@{/article/articlePage/{id}/update (id=${originForm.id})}" th:object="${originForm}"
      method="post">

  <div class="form-group">
    <label th:for="updateTitle">제목</label>
    <input type="text" th:field="*{updateTitle}" class="form-control"
           th:class="${#fields.hasErrors('updateTitle')}? 'form-control fieldError' : 'form-control'">
    <div class="invalid-feedback-title" th:errors="*{updateTitle}" style="display:block;">
      Please select a valid state
    </div>
  </div>

  <div class="form-group">
    <label th:for="body">내용</label>
    <input type="text" th:field="*{updateBody}" class="form-control"
           th:placeholder="${originBody}">
  </div>

  <div class="form-check">
    <label th:for="status" class="form-check-label">비공개</label>
    <input type="checkbox" id="status" th:field="*{status}" class="form-check-rank">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
