<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:if="${modal}">
  <div class="modal fade" id="moaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to test</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
        </div>
        <div class="modal-body">
          학생은 비공개 게시물을 볼 수 없습니다.
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="requests">
  <form role="form" action="/article/articleList" th:object="${articleList}"
        method="POST">
    <div class="form-group">
      <label th:for="title">제목 검색하기</label>
      <input type="checkbox" class="form-check-title" id="title"
             th:field="*{title}">
    </div>
    <div class="form-group">
      <label th:for="body">내용 검색하기</label>
      <input type="checkbox" class="form-check-body" id="body"
             th:field="*{body}">
    </div>
    <div class="form-group">
      <label th:for="myPage">내 게시물만 보기</label>
      <input type="checkbox" class="form-check-myPage" id="myPage"
             th:field="*{myPage}">
    </div>

    <div class="form-group">
      <label th:for="search">검색어</label>
      <input type="text" th:field="*{search}" class="form-control"
             placeholder="검색할 내용을 입력하세요">
      <div class="invalid-feedback-title" th:errors="*{search}" style="display:block;">
        Please select a valid state
      </div>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div class="container">
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>제목</th>
        <th>작성자</th>
        <th>카테고리</th>
        <th>등록일</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="article : ${articles}">
        <td th:text="${article.id}"></td>
        <td>
          <a href="#" th:href="@{/article/articlePage/{id}/view (id=${article.id})}" th:text="${article.title}"></a>
        </td>
        <td th:text="${article.writeUser}"></td>
        <td th:text="${article.category}"></td>
        <td th:text="${article.regDate}"></td>
        <td th:if="${article.writeUser == user.loginId}">
          <a href="#" th:href="@{/article/articlePage/{id}/update (id=${article.id})}">수정하기</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
