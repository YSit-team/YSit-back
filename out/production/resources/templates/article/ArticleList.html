<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="requests">
  <form role="form" action="/article/articleList" th:object="${articleList}"
        method="POST">
    <div class="form-group">
      <label th:for="title">제목 검색</label>
      <input type="checkbox" class="form-check-title" id="title"
             th:field="*{title}">
    </div>
    <div class="form-group">
      <label th:for="body">내용 검색</label>
      <input type="checkbox" class="form-check-body" id="body"
             th:field="*{body}">
    </div>

    <div class="form-group">
      <label th:for="search">검색어</label>
      <input type="text" th:field="*{search}" class="form-control"
             placeholder="검색할 내용을 입력하세요">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div class="container">
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>제목</th>
        <th>작성자</th>
        <th>카테고리</th>
        <th>등록일</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="article : ${articles}">
        <td th:text="${article.id}"></td>
        <td>
          <a href="#" th:href="@{/article/articlePage/{id}/view (id=${article.id})}" th:text="${article.title}"></a>
        </td>
        <td th:text="${article.writeUser}"></td>
        <td th:text="${article.category}"></td>
        <td th:text="${article.regDate}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
